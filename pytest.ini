[tool:pytest]
# Pytest configuration for Denmark Living Documentation System

# Test discovery
testpaths = scripts tests
python_files = test_*.py *_test.py property_test_*.py
python_classes = Test* *Tests
python_functions = test_*

# Test execution
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --html=test-reports/report.html
    --self-contained-html
    --cov=scripts
    --cov-report=html
    --cov-report=term-missing

# Markers for test categorization
markers =
    property: Property-based tests using Hypothesis
    unit: Unit tests for specific functionality
    integration: Integration tests
    slow: Tests that take a long time to run
    denmark_living_docs: Tests for Denmark Living Documentation System

# Minimum Python version
minversion = 3.8

# Test timeout (in seconds)
timeout = 300

# Hypothesis settings
hypothesis-profile = property_tests